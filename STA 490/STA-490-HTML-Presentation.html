&lt;li&gt; What is the strategical advantage of attempting an offensive play on fourth down to attempt to gain a first down?

- To answer this question I researched

&lt;li&gt; What percentage of fourth downs were not punts or field goals in the 2022 NFL season?
&lt;li&gt; Who were the top 10 most effective teams in terms of "going for it" on fourth down last year?
&lt;li&gt; What was the average distance to go for a first down on all offensive fourth down plays last year?
&lt;li&gt; What was the frequency of "going for it" on fourth down relative to each quarter of the game?
&lt;li&gt; What was the team total success rate on attempted fourth down plays last season?
